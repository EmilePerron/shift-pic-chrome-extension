 <!DOCTYPE html>
<html>
	<head>
		<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&family=Work+Sans:wght@800&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="../assets/fontawesome/css/all.min.css">
		<link rel="stylesheet" href="../assets/css/colors.css">
		<link rel="stylesheet" href="../assets/css/base.css">
		<link rel="stylesheet" href="../assets/css/flash.css">
		<link rel="stylesheet" href="../assets/css/tabs/upload.css">
		<link rel="stylesheet" href="../assets/css/tabs/search.css">
		<link rel="stylesheet" href="../assets/css/tabs/settings.css">
	</head>
	<body>
        <header class="text-center">
            <h1><i i18n="tab_upload_title"></i></h1>
            <h2><i i18n="tab_upload_subtitle"></i></h2>
        </header>

        <div id="corner-nav">
            <a href="#">
                <i class="fas fa-user-circle" aria-hidden="true"></i>
            </a>
            <a href="#">
                <i class="fas fa-info-circle" aria-hidden="true"></i>
            </a>
        </div>

        <nav id="navigation-tabs" class="align-center">
            <div class="toggler big" role="tablist">
                <div toggles="#tab-upload" role="tab" aria-selected="true" tabindex="0">
                    <i class="fal fa-images" aria-hidden="true"></i>
                </div>
                <div toggles="#tab-search" role="tab" tabindex="0">
                    <i class="fal fa-search" aria-hidden="true"></i>
                </div>
                <div toggles="#tab-settings" role="tab" tabindex="0">
                    <i class="fal fa-cog" aria-hidden="true"></i>
                </div>
            </div>
        </nav>

        <div view="tabs/upload.html"></div>
        <div view="tabs/search.html"></div>
        <div view="tabs/settings.html"></div>

        <div id="drag-indicator">
            <i i18n="ui_drag_indicator_label"></i>
        </div>

        <div id="drag-overlay" class="overlay">
            <i i18n="ui_drag_overlay_label"></i>
        </div>

        <div id="processing-overlay" class="overlay">
            <i i18n="ui_processing_overlay_label"></i>
        </div>

		<!-- External scripts & assets -->

		<!-- Helper scripts -->
        <script src="../src/helpers/view.js"></script>
  		<script src="../src/helpers/i18n.js"></script>
  		<script src="../src/helpers/dom.js"></script>
  		<script src="../src/helpers/flash.js"></script>
  		<script src="../src/helpers/ui.js"></script>

		<!-- Core functionality scripts -->
        <script src="../src/popup/init.js"></script>
        <script src="../src/popup/drag.js"></script>
        <script src="../src/popup/tab-upload.js"></script>
        <script src="../src/popup/tab-search.js"></script>
        <script src="../src/popup/tab-settings.js"></script>
	</body>
</html>
